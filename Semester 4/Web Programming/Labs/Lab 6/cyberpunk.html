<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="cyberpunk.css"/>
    <script src="cyberpunk.js" defer></script>
    <title>Cyberpunk images</title>
</head>
<body>
<table id="imagesTable">
    <tr>
        <th onclick="sort(0)">Image</th>
        <th onclick="sort(1)">Description</th>
        <th onclick="sort(2)">Opinion</th>
    </tr>
    <tr>
        <td><img src="Landscape/Blue cyber.jpg/" alt="Blue cyber"></td>
        <td>Blue landscape</td>
        <td>Decent</td>
    </tr>
    <tr>
        <td><img src="Landscape/Neo Tokyo.jpg/" alt="Neo Tokyo"></td>
        <td>Girl with sweater</td>
        <td>Awesome</td>
    </tr>
    <tr>
        <td><img src="Landscape/Urban Night.jpg/" alt="Urban Night"></td>
        <td>City at night</td>
        <td>Looks pretty good</td>
    </tr>
    <tr>
        <td><img src="Landscape/Tron.png/" alt="Tron"></td>
        <td>Bike on runway</td>
        <td>Perfect</td>
    </tr>
</table>
</body>
</html>
