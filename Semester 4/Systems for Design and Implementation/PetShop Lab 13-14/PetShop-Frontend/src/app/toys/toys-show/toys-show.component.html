<div class="container">
  <div class="details">
    <div class="insideDetails">
      <button (click)="onBack()">Back</button>
      <h1>Toys</h1>
    </div>
    <button class="add" (click)="navigateToAdd()">
      Add toy
    </button>
  </div>
  <table>
    <tr>
      <th> NAME </th>
      <th> PRICE </th>
      <th> ACTION </th>
    </tr>
    <tr *ngFor="let toy of toys">
      <td>{{toy.name}}</td>
      <td>{{toy.price}}</td>
      <td>
        <button id="updateButton" (click)="navigateToUpdate(toy.id)">Update</button>
        <br>
        <button id="deleteButton" (click)="navigateToDelete(toy.id)">Delete</button>
        <br>
      </td>
    </tr>
  </table>
</div>
